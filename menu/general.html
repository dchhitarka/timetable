<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Timetable - Manage Your Settings</title>
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/menu.css">
</head>
<body>
    <header>
        <div class="top-bar">
            <div class="logo"><a href="../index.html">TIMETABLE MANAGEMENT</a></div>
            <div class="menu"><a href="../menu.html">Menu</a></div>
        </div>
    </header>
    <section class="options">
        <ul class="option-list">
            <li class="opt heading">
                <span class="menu-head">
                    <abbr title="Go Back"><a href="../menu.html"><i class="fas fa-arrow-left"></i></a></abbr>
                    General
                </span>
                <a onclick="save()">Save</a>
            </li>
            <li class="opt">
                <a id="backup">
                    <i class="fas fa-save"></i>
                    <span class="backup_button">Backup</span>
                </a>
            </li>
            <li class="opt">
                <i class="fas fa-undo"></i>
                <label for="restore_file">Restore</label>
                <input id="restore_file" name="restore" type="file"/>
            </li>
            <li class="opt"><a onclick="reset()"><i class="fas fa-trash"></i>Reset</a></li>
        </ul>
    </section>

    <script src="../js/config.js" charset="utf-8"></script>
    <script src="../js/main.js" charset="utf-8"></script>
    <script src="../js/general.js" charset="utf-8"></script>
    <script src="https://kit.fontawesome.com/486392b9f0.js" crossorigin="anonymous"></script>
</body>
</html>
