<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Timetable - Manage Your Settings</title>
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/menu.css">
    <link rel="manifest" href="../manifest.json">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css">
</head>
<body>
    <header>
        <div class="top-bar">
            <div class="logo"><a href="../index.html">TIMETABLE MANAGEMENT</a></div>
            <div class="menu"><a href="../menu.html">Menu</a></div>
        </div>
    </header>
    <section class="manage-option">
        <ul class="manage-list">
            <li class="heading manage">
                <abbr title="Go Back"><a href="../menu.html"><i class="fas fa-arrow-left"></i></a></abbr>
                <span class="menu-head">Manage</span>
                <a class="save" style="cursor: pointer;" onclick="save_schedule()">Save</a>
            </li>
            <li class="manage selectDay">
                <select name="dayname" id="dayname" onchange="show_schedule()">
                    <option selected hidden disabled>Choose Day</option>
                    <option value="0" class="monday">Monday</option>
                    <option value="1" class="tuesday">Tuesday</option>
                    <option value="2" class="wednesday">Wednesday</option>
                    <option value="3" class="thurday">Thursday</option>
                    <option value="4" class="friday">Friday</option>
                    <option value="5" class="saturday">Saturday</option>
                </select>
            </li>
            <div class="show-list"></div>
        </ul>
    </section>
    <script src="../js/config.js" charset="utf-8"></script>
    <script src="../js/main.js" charset="utf-8"></script>
    <script src="../js/manage.js" charset="utf-8"></script>
    <!-- <script src="https://kit.fontawesome.com/486392b9f0.js"></script> -->
</body>
</html>
