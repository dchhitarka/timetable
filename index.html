<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Timetable</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css">
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <header>
        <div class="top-bar">
            <div class="logo"><a href="index.html">TIMETABLE MANAGEMENT</a></div>
            <div class="menu"><a href="menu.html">Menu</a></div>
        </div>
        <div class="nav-bar">
            <nav class="navbar">
                <ul class="week">
                    <li class="weekday mon" onclick="loadView('mon')">Mon</li>
                    <li class="weekday tue" onclick="loadView('tue')">Tue</li>
                    <li class="weekday wed" onclick="loadView('wed')">Wed</li>
                    <li class="weekday thu" onclick="loadView('thu')">Thu</li>
                    <li class="weekday fri" onclick="loadView('fri')">Fri</li>
                    <li class="weekday sat" onclick="loadView('sat')">Sat</li>
                </ul>
            </nav>
        </div>
    </header>
    <section class="schedule">
        <div class="view-schedule">
        </div>
    </section>

    <footer>
        <ul class="social-media">
            <li class="fb"></li>
            <li class="ig"></li>
            <li class="mail"></li>
            <li class="twit"></li>
            <li class="github"></li>
        </ul>
    </footer>


    <script>
        // Service Worker
        if ('serviceWorker' in navigator) {
          window.addEventListener('load', function() {
            navigator.serviceWorker.register('sw.js').then(function(registration) {
              // Registration was successful
              console.log('ServiceWorker registration successful with scope: ', registration.scope);
            }, function(err) {
              // registration failed :(
              console.log('ServiceWorker registration failed: ', err);
            });
          });
        }
    </script>
    <script src="js/config.js"></script>
    <script src="js/main.js" charset="utf-8"></script>
    <!-- <script src="https://kit.fontawesome.com/486392b9f0.js" crossorigin="anonymous"></script> -->
</body>
</html>
